<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Browser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">Видеофрагменты:</h1>

        <ul class="video-list">
            {% for video in videos %}
            <li class="video-item">
                <span class="video-title" onclick="playVideo('{{ video }}')">{{ video }}</span>
                <input type="number"
                       class="rating-input"
                       min="1"
                       max="5"
                       value="{{ ratings.get(video, 0) }}"
                       data-video="{{ video }}">
            </li>
            {% else %}
            <li class="no-videos">Видео не найдены</li>
            {% endfor %}
        </ul>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="video-title"></h2>
            <video id="video-player" controls autoplay>
                Your browser does not support the video tag.
            </video>
            <div class="modal-rating">
                <input type="number"
                       id="modal-rating-input"
                       min="1"
                       max="5"
                       value="0">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <button id="export-btn">Экспорт в CSV</button>
</body>
</html>
